version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Clearing cache and installing dependencies..."
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building the app..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
