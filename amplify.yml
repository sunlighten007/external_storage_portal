version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Clearing cache and installing dependencies..."
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - echo "Removing test files that cause build issues..."
        - rm -f playwright.config.ts
        - rm -rf tests/
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building the app..."
        - yum install jq -y
        - echo "XYZ=$(echo "$secrets" | jq -r '.XYZ')" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
