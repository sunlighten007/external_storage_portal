version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Clearing cache and installing dependencies..."
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - echo "Removing test files that cause build issues..."
        - rm -f playwright.config.ts
        - rm -rf tests/
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building the app..."
        # Inject Azure vars into Next.js .env.production
        - env | grep -e AZURE_CLIENT_ID -e AZURE_TENANT_ID -e AZURE_REDIRECT_URI -e NEXTAUTH_URL >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
